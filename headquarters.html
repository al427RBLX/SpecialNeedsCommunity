<!DOCTYPE html>
<html>
<head>
  <title>Special Needs Community</title>
  <style>
    /* Style the locked page */
    #locked-content {
      display: none;
    }
    #form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <form>
      <input type="password" id="password" placeholder="Enter Password">
      <button id="submit-btn">Submit</button>
    </form>
  </div>
  <div id="locked-content">
    <!-- Locked content goes here -->
    <h1>TP, The Best E-Learning</h1>
  </div>

  <script>
    const password = "SNC1520022"; // Set your desired password here
    const form = document.querySelector("form");
    const submitBtn = document.querySelector("#submit-btn");
    const lockedContent = document.querySelector("#locked-content");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const enteredPassword = document.getElementById("password").value;
      if (enteredPassword === password) {
        lockedContent.style.display = "block";
        form.style.display = "none";
      } else {
        alert("Incorrect Password");
      }
    });
  </script>
</body>
</html>
